# Quin OS - Limine Bootloader Configuration

# Timeout before automatic boot (in seconds)
timeout: 5

# Graphics mode
graphics: yes
theme_margin: 64
theme_margin_gradient: 8
background_colour: 0x1a1a1a

# Default entry
default_entry: 1

# Boot entry
:Quin OS

# Protocol
protocol: limine

# Kernel path
kernel_path: boot():/boot/quinkernel.elf

# Kernel command line (optional)
kernel_cmdline: 

# Resolution
resolution: 1024x768
